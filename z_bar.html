		<style type="text/css" class="init">
        th, td { white-space: nowrap; }

	<script type="text/javascript" language="javascript" class="init">

    $(document). ready(function(){
        
        //var user=$.session.get('user');
        
        //alert(user);
        
        $.get('swipe.txt', function(data) {
            $("#menu").html(data);
            $('#menu').collapsibleset('refresh');
            $('ul').listview( "refresh" );
        }, 'text');
        
        document.addEventListener("backbutton", function(e){
           $( "#left-panel" ).panel( "open" );
        }, false);
        
        panggil();
        
        $('#add').click(function(){
            sizekecil();
        });
        
        $('#remove').click(function(){
            sizebesar();
        });
        
        var mwh = $(window).width();
        var hwh=$(window).height();
        //alert(mwh);
        
        if(mwh<hwh){
            //alert(mwh);
            sizekecil();
        }else if(mwh>=hwh){
            sizebesar();
        }
        
        $('#logout').click(function(){
            //alert($.session.get('user'));
            //alert($.session.get('pass'));
            var idses=$.session.get('id');
            $.session.clear();
            window.location.replace('index.html?='+idses);
        });
        
    });///ojo //style="width: 100%; height: 40%;" width="100%" height="40%"
    //style="width:70%;padding:10px;"
    
    $( window ).resize(function() {
        var mwh = $(window).width();
        var hwh=$(window).height();
        //alert(mwh);
        
        if(mwh<hwh){
            //alert(mwh);
            sizekecil();
        }else if(mwh>=hwh){
            sizebesar();
        }
        
    });//var mwh = $(window).width();
    
function sizekecil(){
    $('#container').removeAttr('style');
    $('#container').attr('style','width:95%;padding:10px;');
}
function sizebesar(){
    $('#container').removeAttr('style');
    $('#container').attr('style','width:50%;padding:10px;');
}


function panggil(){
    $.mobile.loading( 'show', {
        	text: 'Downloading Data',
        	textVisible: true,
        	theme: 'a',
        	html: ""
        });
        
    $.ajax({
            type: "GET",
            url: "http://192.168.1.97/grosfee/penjualan.php",
            crossDomain: true,
            data: '',
            timeout: 25000,
            success: function (data) {
                
                    var splitter=data.split("###");
                
                    $('#tabel').html(splitter[0]);   
                    add();
                    update(); 
                    $('label').addClass('sembunyi2');
                    
                    var mydata=jQuery.parseJSON(splitter[1]);
                    //alert(mydata['bulan']);
                    
                    //##############################building graph#########################
                    
                        var helpers = Chart.helpers;
                        var canvas = document.getElementById('bar');
                        
                        
                        //var bulan=['jan','feb',];
                        //var data1=[50,70];
                        //var data2=[60,55];
                        //var data3=[57,60];
                    
                    	var barChartData = {
                    		labels : ['jan','feb','mar','apr','mei','jun','jul','ags','sep','okt','nop','des'],
                            //mydata['bulan'],
                    		datasets : [//rgba(26, 188, 156,1.0)
                    			{
      			                   label: "a",
                    				fillColor : "rgba(149, 165, 166,1.0)",
                    				strokeColor : "rgba(149, 165, 166,1.0)",
                    				highlightFill: "rgba(149, 165, 166,1.0)",
                    				highlightStroke: "rgba(149, 165, 166,1.0)",
                    				data : mydata['sales']
                    			},
                    			{
                    			     label: "b",
                    				fillColor : "rgba(46, 204, 113,1.0)",
                    				strokeColor : "rgba(46, 204, 113,1.0)",
                    				highlightFill : "rgba(46, 204, 113,1.0)",
                    				highlightStroke : "rgba(46, 204, 113,1.0)",
                    				data : mydata['cogs']
                    			},
                                {
                                    label: "c",
                    				fillColor : "rgba(52, 152, 219,1.0)",
                    				strokeColor : "rgba(52, 152, 219,1.0)",
                    				highlightFill : "rgba(52, 152, 219,1.0)",
                    				highlightStroke : "rgba(52, 152, 219,1.0)",
                    				data : mydata['profit']
                    			}
                                
                    		]
                    
                    	}
                            
                            var ctx = document.getElementById("canvas").getContext("2d");
                    		window.myBar = new Chart(ctx).Bar(barChartData, {
                    			responsive : true,
                                legendTemplate : "<ul class=\"<%=name.toLowerCase()%>-legend\"><% for (var i=0; i<datasets.length; i++){%><li><span style=\"background-color:<%=datasets[i].fillColor%>\"></span><%if(datasets[i].label){%><%=datasets[i].label%><%}%></li><%}%></ul>"  
                                
                    		});
                    
                    //#####################################################################
                    $( "#header" ).toolbar( "hide" );
                         $( "#footerr" ).toolbar( "hide" );
                    $.mobile.loading('hide');
                },
            error: function (err) {
                alert("koneksi gagal"+err);
                }
        });
}

function add(){
    $("table").attr("cellspacing","0");
    $("table").attr("width","100%");
    $("table").addClass("cell-border");
    //cellspacing="0" width="100%"
}

function update(){
    var heightnya = "400px";
    
    var table = $('table').DataTable({
		scrollY:        heightnya+"px",
		scrollX:        true,
		scrollCollapse: true,
		paging:         false,
        "columnDefs": [
            {
                "targets": [ 0 ],
                "visible": false,
                "searchable": false
            }
        ]
	});
	new $.fn.dataTable.FixedColumns( table, {
		leftColumns: 2
	});
}


	</script>
